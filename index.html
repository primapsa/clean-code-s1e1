<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page">
      <h3 class="subtitle">Add Item</h3>
      <ul class="list">        
        <li class="list__item item_mode_add">
          <input class="task" type="text">         
          <button class="btn btn_action_add">Add</button>
        </li>
      </ul>
      <h3 class="subtitle">Todo</h3>
      <ul class="list list_type_incomplete">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="task" type="text">
          <button class="btn btn_action_edit">Edit</button>
          <button class="btn btn_action_delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item item_mode_edit">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="btn btn_action_edit">Save</button>
          <button class="btn btn_action_delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul class="list list_type_complete" id="incompleteTasks">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input class="task" type="text">
          <button class="btn btn_action_edit">Edit</button>
          <button class="btn btn_action_delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
