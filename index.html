<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page">
      <div class="labled-input">
        <label class="labled-input__label label" for="new-task">Add Item</label>
        <div class="labled-input__wrapper">
          <input class="labled-input__input task" id="new-task" type="text">
          <button class="labled-input__buton button">Add</button>
        </div>
      </div>
      <h3 class="page-subtitle">Todo</h3>
      <ul class="list list_type_incomplete" id="incompleteTasks">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_action_edit">Edit</button>
          <button class="button button_action_delete"><img class="button__img" src="./remove.svg"></button>
        </li>
        <li class="list__item item_mode_edit">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_action_edit">Save</button>
          <button class="button button_action_delete"><img class="button__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="page-subtitle">Completed</h3>
      <ul class="list list_type_complete">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_action_edit">Edit</button>
          <button class="button button_action_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
